<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="LogoTipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="login" type="email" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="buttonLogin" type="submit">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="fullName">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <section>
      <label id="label-family" for="">Qual sua família?</label>
      <div class="radioButton">
        <label class="radioLabel" for="Frontend">Frontend<input type="radio" name="family" id="Frontend" value="Frontend"></label>
        <label class="radioLabel" for="Backend">Backend<input type="radio" name="family" id="Backend" value="Backend"></label>
        <label class="radioLabel" for="FullStack">FullStack<input type="radio" name="family" id="FullStack" value="FullStack"></label>
      </div>
      </section>
      <section>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checkButton">
          <label class="subject" for="HoFs">HoFs<input type="checkbox"  id="HoFs" value="HoFs"></label>
          <label class="subject" for="Jest">Jest<input type="checkbox"  id="Jest" value="Jest"></label>
          <label class="subject" for="Promises">Promises<input type="checkbox"  id="Promises" value="Promises"></label>
          <label class="subject" for="React">React<input type="checkbox"  id="React" value="React"></label>
          <label class="subject" for="SQL">SQL<input type="checkbox"  id="SQL" value="SQL"></label>
          <label class="subject" for="Python">Python<input type="checkbox"  id="Python" value="Python"></label>
        </div>
        </section>
      <hr>
      <section>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <label for="one">1</label><input type="radio" name="rate" id="one" value="1">
        <label for="two">2</label><input type="radio" name="rate" id="two" value="2">
        <label for="three">3</label><input type="radio" name="rate" id="three" value="3">
        <label for="four">4</label><input type="radio" name="rate" id="four" value="4">
        <label for="five">5</label><input type="radio" name="rate" id="five" value="5">
        <label for="six">6</label><input type="radio" name="rate" id="six" value="6">
        <label for="seven">7</label><input type="radio" name="rate" id="seven" value="7">
        <label for="eight">8</label><input type="radio" name="rate" id="eight" value="8">
        <label for="nine">9</label><input type="radio" name="rate" id="nine" value="9">
        <label for="ten">10</label><input type="radio" name="rate" id="ten" value="10">
      </section>
      <section>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea maxlength="500" name="" id="" cols="30" rows="5"></textarea>
      </section>
      <section>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </section>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="/script.js"></script>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
