<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="LogoTipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="login" type="email" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="buttonLogin" type="submit">Logar</button>
      <select name="" id="house">
        <option id="gitnoria-house" value="GitnÃ³ria"></option>
        <option id="reactpuff-house" value="Reactpuff"></option>
        <option id="corvinode-house" value="Corvinode"></option>
        <option id="pytherina-house" value="Pytherina"></option>
      </select>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="fullName">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <input type="email" id="input-email" placeholder="Email">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="/script.js"></script>
</body>
</html>
