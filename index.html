<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="LogoTipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="login" type="email" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="buttonLogin" type="submit">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="fullName">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <label id="label-family" for="">Qual sua família?</label>
      <div class="radioButton">
        <label class="radioLabel" for="Frontend">Frontend<input type="radio" name="family" id="Frontend" value="Frontend"></label>
        <label class="radioLabel" for="Backend">Backend<input type="radio" name="family" id="Backend" value="Backend"></label>
        <label class="radioLabel" for="FullStack">FullStack<input type="radio" name="family" id="FullStack" value="FullStack"></label>
      </div>
      <hr>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="/script.js"></script>
</body>
</html>
